<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UCLA Admission Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1d3557, #457b9d);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      animation: slideUp 1.2s ease-out;
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1d3557;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    form input,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: all 0.3s;
    }

    form input:focus {
      border-color: #1d3557;
      outline: none;
    }

    .btn {
      display: block;
      width: 100%;
      margin-top: 30px;
      padding: 12px;
      background: #1d3557;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.4s;
    }

    .btn:hover {
      background: #457b9d;
    }

    .footer {
      text-align: center;
      margin-top: 25px;
      color: #555;
    }

    .result-box {
      margin-top: 25px;
      padding: 15px;
      background-color: #f1f1f1;
      border-left: 6px solid #1d3557;
      border-radius: 8px;
      font-size: 18px;
      color: #1d3557;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>UCLA Admission Prediction</h2>
    <form method="POST" action="/predict">
      <label for="GRE">GRE Score</label>
      <input type="number" name="GRE" required />

      <label for="TOEFL">TOEFL Score</label>
      <input type="number" name="TOEFL" required />

      <label for="Rating">University Rating (1-5)</label>
      <input type="number" name="Rating" step="0.1" min="1" max="5" required />

      <label for="SOP">SOP Strength (1-5)</label>
      <input type="number" name="SOP" step="0.1" min="1" max="5" required />

      <label for="LOR">LOR Strength (1-5)</label>
      <input type="number" name="LOR" step="0.1" min="1" max="5" required />

      <label for="CGPA">CGPA (out of 10)</label>
      <input type="number" name="CGPA" step="0.01" min="0" max="10" required />

      <label for="Research">Research Experience</label>
      <select name="Research" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>

      <button class="btn" type="submit">Predict Admission Chance</button>
    </form>

    {% if result %}
    <div class="result-box">
      <strong>Predicted Chance of Admission:</strong> {{ result }}%
    </div>
    {% endif %}

   
  </div>
</body>
</html>
